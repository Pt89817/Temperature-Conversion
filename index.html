  <body>
    <div class="container">
      <div class="row">
        <div class="cols-12 col-sm-12">
          <form class="mx-auto">

            <div class="mt-3 px-1 mx-2">
              <input type="radio" name="c" id="Fahrenheit" />

              <input type="radio" name="c" id="celsius" />
              <label for="calcius"> Fahrenheit to Celsius </label><br />
            </div>
            <button onclick="convert()" type="button" class="btn btn-primary">

          </form>

      </div>
    </div>
